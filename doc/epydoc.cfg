[epydoc]
modules = gridmon
#exclude = gridmon.singleton,gridmon.process.pexpect
output = html
target = html/
css = white
name = gridmon package
frames = yes
private = yes
verbosity = 0
sourcecode = yes

# Markup for docstrings, for modules that do not define __docformat__
docformat = epytext

# Whether or not to list each module's imports.
imports = yes

# Parsing should be used to examine objects.
parse = yes

# Introspection should be used to examine objects.
introspect = yes

# The list of graph types that should be automatically included
# in the output.  Graphs are generated using the Graphviz "dot"
# executable.  Graph types include: "classtree", "callgraph",
# "umlclass".  Use "all" to include all graph types
graph = all

# The path to the Graphviz "dot" executable, used to generate graphs.
dotpath = /usr/bin/dot

